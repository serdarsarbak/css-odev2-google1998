<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>
<link rel="stylesheet" href="renk.css">
<body>    
        
    <img class="img" src="img/google.jpg" alt="google" width="460" height="auto">

    <div class="firstbox">
        <p>Search the web using Google!</p>
        <input style="position:relative;bottom: 20px;"type="text" value size="50">
        <br>
        <input style="font-size: 17px; position:relative;bottom:20px" type="submit" value="Google Search">
        <input style="font-size: 17px; position: relative; bottom: 20px;" type="submit" value="I'm feeling lucky">
        
    </div>

    <div class="container">
        <div class="box leftbar">
            
            <p>Special Search</p>
            
            <a style="position:relative; bottom:15px" href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
            <br>
            <a style="position:relative;bottom:12px"href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
        

        </div>

        <div class="box middlebar">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
            <br>
            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
            <br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
            <br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
            
            <p></p>

            


        </div>


        <div class="box rightbar">
            <p style="font-size:smaller; position: relative; bottom:20px">Get Google!</p>
            <p style="font-size:smaller; position:relative; bottom:20px">updates monthly:</p>
            <input style="font-size:smaller; position:relative; bottom:30px" type="your e-mail" value="your e-mail" value size="20">
            <br>
            <input style="font-size:17px; position: relative; bottom:20px" type="submit" value="Subscribe">
            <a style="font-size:16px; position: relative; bottom:20px" href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>






        </div>





    </div>

    <br>
    <p class="text">Copyright Â©1998 Google Inc.</p>


    

   
</body>
</html>
